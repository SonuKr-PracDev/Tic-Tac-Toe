<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navigation">
        <ul class="nav-bar">
          <li class="active"><a href="#Home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Servies">Servies</a></li>
          <li><a href="#Contacts">Contacts</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <!-- Creating 9 boxes to represent the 9 fields of tic tac toe boxes.  -->
      <h1 class="player">O</h1>
      <div class="row1">
        <div class="box" id="box1" onclick="box1(0)"></div>
        <div class="box" id="box2" onclick="box1(1)"></div>
        <div class="box" id="box3" onclick="box1(2)"></div>
      </div>
      <div class="row2">
        <div class="box" id="box4" onclick="box1(3)"></div>
        <div class="box" id="box5 " onclick="box1(4)"></div>
        <div class="box" id="box6" onclick="box1(5)"></div>
      </div>
      <div class="row3">
        <div class="box" id="box7" onclick="box1(6)"></div>
        <div class="box" id="box8" onclick="box1(7)"></div>
        <div class="box" id="box9" onclick="box1(8)"></div>
      </div>
      <h1 class="player">X</h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
